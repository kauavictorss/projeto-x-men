<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-Men - Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          
          <li class="personagem selecionado" id="ciclope"
          data-name="Ciclope"
          data-description="Após a morte de seu mentor, Charles Xavier, Scott enfrenta o desafio de liderar os X-men e a ansiedade de ser Pai em um mundo onde os mutantes ainda são perseguidos."
          >
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>

          <li class="personagem" id="jean-grey"
          data-name="Jean Grey"
          data-description="Eventos estranhos acontecem. Após o filho de Scott nascer, a verdadeira Jean reaparece e descobre que além de ser clonada, Scott casou e teve um filho com sua clone: Madelyne Pryor."
          >
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra"
          data-name="Lince Negra"
          data-description="A Lince Negra, ou Kitty Pryde, é uma mutante com a habilidade de atravessar objetos sólidos. Ela é conhecida por sua inteligência e coragem, além de ser uma líder habilidosa."
          >
            <img
              src="./src/imagens/card-lince-negra.jpg"
              alt="Personagem Lince Negra"
            />
          </li>

          <li class="personagem" id="tempestade"
          data-name="Tempestade"
          data-description="Para salvar Magneto, Ororo se joga na mira do 'Executor X' e é atingida por um raio de radiação Gama, ganha seus poderes e segue em uma jornada de autoconhecimento e aceitação."
          >
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li class="personagem" id="vampira"
          data-name="Vampira"
          data-description="Preocupada com seus poderes, Anna Marie se surpreende com o reaparecimendo de Magneto e assim, segredos da sua origem e do passado dos dois serão revelados."
          >
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>

          <li class="personagem" id="Wolverine"
          data-name="Wolverine"
          data-description="Sem a presença de Charles, Logan se mostra extremamente incomodado com a liderança de Scott, e há a possibilidade de ele e Jean saírem da mansão após o nascimento do bebê."
          >
            <img
              src="./src/imagens/card-wolverine.jpg"
              alt="Personagem Wolverine"
            />
          </li>

          <li class="personagem" id="noturno"
          data-name="Noturno"
          data-description="O Noturno, também conhecido como Kurt Wagner, é um mutante com pele azul, olhos amarelos e uma cauda preênsil. Sua habilidade principal é a teletransportação, e ele é conhecido por sua gentileza e habilidades acrobáticas.">
            <img
              src="./src/imagens/card-noturno.jpg"
              alt="Personagem Noturno"
            />
          </li>

          <li class="personagem" id="magneto"
          data-name="Magneto"
          data-description="Como última vontade do seu amigo amigo, Charles Xavier, Erik Lensherr retorna a mansão X para liderar os X-Men e tentar se redimir dos seus erros do passado."
          >
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
